<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca Processual</title>
    <style>
        /* Estilização da página */
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background-color: #121212;
            color: #ffffff;
            margin: 50px;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
            width: 350px;
            margin: 20px auto;
        }
        input {
            font-size: 20px;
            font-family: 'Roboto Mono', monospace;
            text-align: center;
            width: 100%;
            padding: 12px;
            border: 2px solid #444;
            border-radius: 8px;
            background-color: #2a2a2a;
            color: #ffffff;
            outline: none;
            letter-spacing: 2px;
        }
        input::placeholder {
            color: #888;
        }
        button {
            font-size: 18px;
            padding: 12px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            width: 180px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        h2 {
            font-size: 26px;
            font-weight: bold;
            text-transform: uppercase;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h2>Digite o número do processo<br>Projudi-TJGO</h2>
    <div id="container">
        <input type="text" id="processo" maxlength="26" onblur="this.focus()" placeholder="_______-__.____._.__.____" autofocus>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.addEventListener("keydown", function(event) {
                if (event.key === "Tab") {
                    event.preventDefault(); // Impede a navegação padrão do Tab
                    let input = document.getElementById("processo");
                    input.value = "";
                }
            });
            let input = document.getElementById("processo");
            let lastValue = "";
            let lastCursorPos = 0;
            
            function formatProcesso() {
                let numero = input.value.replace(/\D/g, "");
                let mask = "_______-__.____._.__.____".split("");
                let indicesFixos = [7, 10, 15, 17, 20, 25];
                let numeroArray = numero.split("");
                
                let j = 0;
                for (let i = 0; i < mask.length; i++) {
                    if (!indicesFixos.includes(i)) {
                        if (j < numeroArray.length) {
                            mask[i] = numeroArray[j];
                            j++;
                        } else {
                            mask[i] = "_";
                        }
                    }
                }
                
                let cursorPos = input.selectionStart;
                input.value = mask.join("");
                while (indicesFixos.includes(cursorPos)) {
                    cursorPos++;
                }
                input.setSelectionRange(cursorPos, cursorPos);
            }
            
            input.addEventListener("input", function() {
                formatProcesso();
            });
            
            input.addEventListener("keydown", function(event) {
                lastCursorPos = this.selectionStart;
                lastValue = this.value;
                
                if (event.key === "Backspace") {
                    let newCursorPos = this.selectionStart;
                    let ajusteCursor = {8:7, 11:10, 16:15, 18:17, 21:20};
                    if (ajusteCursor[newCursorPos]) {
                        setTimeout(() => {
                            this.setSelectionRange(ajusteCursor[newCursorPos], ajusteCursor[newCursorPos]);
                        }, 0);
                    }
                }
            });
            
            input.addEventListener("keydown", function(event) {
                if (event.key === "Enter") {
                    let numeroProcesso = this.value.replace(/[_\.]+$/g, "").trim();
                    if (numeroProcesso.length >= 5) {
                        let url = `https://projudi.tjgo.jus.br/BuscaProcesso?PaginaAtual=2&ProcessoNumero=${numeroProcesso}&ProcessoStatus=&Id_ProcessoStatus=null&ProcessoStatusCodigo=null&Serventia=&Id_Serventia=null`;
                        window.open(url, "_blank");
                        this.value = "";
                    }
                }
            });
        });
    </script>
</body>
</html>
